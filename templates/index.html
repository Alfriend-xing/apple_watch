          $('.menu .item').tab()
          function serverinfo(id) {
                var ip=$("#"+id).find("#ip").text()
                $('.ui.modal').find(".header").text(ip)
                $('.ui.modal').find(".header").attr("id",id)
                $('.ui.modal')
                .modal({
                    dimmerSettings: { opacity: 0.3 }
                    }).modal('show');
                drawtab(id);
          }
